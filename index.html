<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Frida</title>

<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&display=swap" rel="stylesheet">

<style>
:root {
  --primary: #ff4d6d;
  --text: #222;
  --muted: #666;
  --bg: #f7f7f9;
}

* {
  box-sizing: border-box;
}

body {
  margin: 0;
  background: var(--bg);
  height: 100vh;
  display: flex;
  justify-content: center;
  align-items: center;
  font-family: 'Inter', sans-serif;
}

.container {
  width: 100%;
  max-width: 420px;
  padding: 24px;
}

.card {
  background: white;
  border-radius: 28px;
  padding: 32px 28px;
  box-shadow: 0 30px 60px rgba(0,0,0,.08);
  text-align: center;
  animation: fadeIn .8s ease forwards;
}

@keyframes fadeIn {
  from { opacity: 0; transform: translateY(12px); }
  to { opacity: 1; transform: translateY(0); }
}

h1 {
  margin: 0;
  font-size: 1.4rem;
  font-weight: 600;
  color: var(--primary);
}

p {
  margin: 18px 0 0;
  font-size: .95rem;
  line-height: 1.6;
  color: var(--muted);
}

.question {
  margin-top: 28px;
  font-size: 1.1rem;
  font-weight: 500;
  color: var(--text);
}

.actions {
  margin-top: 28px;
  position: relative;
}

button {
  border: none;
  border-radius: 999px;
  padding: 14px 26px;
  font-size: .95rem;
  cursor: pointer;
  transition: transform .2s ease, box-shadow .2s ease;
}

button:active {
  transform: scale(.96);
}

#yes {
  background: var(--primary);
  color: white;
  box-shadow: 0 10px 25px rgba(255,77,109,.35);
}

#no {
  background: #eee;
  color: #444;
  position: absolute;
}

.hidden {
  display: none;
}

.final {
  font-size: 1.1rem;
  font-weight: 500;
  color: var(--text);
}
</style>
</head>

<body>

<div class="container">
  <div class="card" id="main">
    <h1>Frida</h1>
    <p>
      No voy a hacer esto largo ni dramÃ¡tico.<br>
      Solo quiero preguntarte algo importante.
    </p>

    <div class="question">
      Â¿Quieres ser mi San ValentÃ­n?
    </div>

    <div class="actions">
      <button id="yes">SÃ­</button>
      <button id="no">No</button>
    </div>
  </div>

  <div class="card hidden" id="result">
    <div class="final">
      Entonces quedÃ³ decidido ðŸ’˜<br><br>
      Prometo hacerlo especial.
    </div>
  </div>
</div>

<script>
const noBtn = document.getElementById('no');
const yesBtn = document.getElementById('yes');
const main = document.getElementById('main');
const result = document.getElementById('result');

function moveNo() {
  const x = Math.random() * 200 - 100;
  const y = Math.random() * 80 + 20;
  noBtn.style.transform = `translate(${x}px, ${y}px)`;
}

noBtn.addEventListener('touchstart', moveNo);
noBtn.addEventListener('mouseover', moveNo);

yesBtn.addEventListener('click', () => {
  main.classList.add('hidden');
  result.classList.remove('hidden');
  navigator.vibrate?.(150);
});
</script>

</body>
</html>
